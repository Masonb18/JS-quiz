    <link rel="stylesheet" href="style.css">
    <title>Test Challenge</title>
</head>
<body id="entire-page">
    <div id="timerContainer">
        <div id="timer"></div>
    </div>

    <div id="quiz-box">
        <div id ="question" class="quest" style="font-size: 25px;"><p> Question </p></div>
        <div id="choices">
            <button class="choice" id="a" style="display: block;" >A</button>
            <button class="choice" id="b" style="display: block;" >B</button>
            <button class="choice" id="c" style="display: block;" >C</button>
        </div>
    </div>
    <div id="scoreContainer">
        <p>This is your score</p>
    </div>
    <button id="start">Start Quiz</button>
